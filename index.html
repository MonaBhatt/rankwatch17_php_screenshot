<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Screen Capture</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>
    html {
      position: relative;
      min-height: 100%;
    }

    body {
      /* Margin bottom by footer height */
      margin-top: 60px;
      margin-bottom: 60px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      background-color: #f5f5f5;
    }

    .container .text-muted {
      margin: 20px 0;
    }
  </style>
</head>
<body>
<div class="container">

  <div class="row">
	<h1>Take a screenshot for what is displayed on browser</h1>
    <form action="snapshot.php">
      <div class="form-group col-md-6">
        <label for="url">URL</label>
        <input type="url" class="form-control" name="url" placeholder="URL to screenshot">
      </div>
      <div class="form-group col-md-3">
        <label for="w">Width</label>
        <input type="number" class="form-control" name="w" placeholder="1024">
      </div>
      <div class="form-group col-md-3">
        <label for="h">Height</label>
        <input type="number" class="form-control" name="h" placeholder="768">
      </div>

      <div class="form-group col-md-6">
        <label for="user-agent">User Agent String</label>
        <input type="text" class="form-control" name="user-agent"
               placeholder="e.g.: Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/49.0.2623.87 Safari/537.36">
      </div>
      <div class="form-group col-md-3">
        <label for="clipw">Clip Width</label>
        <input type="number" class="form-control" name="clipw" placeholder="0">
      </div>
      <div class="form-group col-md-3">
        <label for="cliph">Clip Height</label>
        <input type="number" class="form-control" name="cliph" placeholder="0">
      </div>

      <div class="col-md-6"></div>
      <div class="form-group col-md-3">
        <label for="bg-color">Background color</label>
        <input type="text" name="bg-color" placeholder="#000" value="" class="form-control " />
      </div>

      <div class="form-group col-md-3">
        <label for="bg-color">Format</label>
        <div class="clearfix"></div>
        <label class="radio-inline">
          <input type="radio" name="format" value="jpg" checked/>
          JPG
        </label>
        <label class="radio-inline">
          <input type="radio" name="format" value="png"/>
          PNG
        </label>
      </div>

      <div class="col-md-12">
        <button class="btn btn-default pull-right">Submit</button>
       
      </div>
    </form>
  </div>
 
</body>
</html>
